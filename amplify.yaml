version: 2
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
      customHeaders:
        - pattern: 'robots.txt'
          headers:
            - key: 'Content-Type'
              value: 'text/plain'
            - key: 'Cache-Control'
              value: 'public, max-age=3600'
        - pattern: 'sitemap.xml'
          headers:
            - key: 'Content-Type'
              value: 'application/xml'
            - key: 'Cache-Control'
              value: 'public, max-age=60'
    test:
      phases:
        test:
          commands:
            - npm run lint
      artifacts:
        baseDirectory: coverage
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/* 